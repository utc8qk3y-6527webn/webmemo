<title>Memo: Super Useful Web</title>

@charset "utf-8";

/****************************************
Standard Theme
****************************************/

/* All */
html,body,header,main,article,nav,aside,section,footer,
ol,ul,li,h1,h2,h3,h4,h5,h6,div,p,a,span,img {
margin:0;
padding:0;
}

html {
overflow-y:scroll;
}

a:link,
a:visited,
a:hover,
a:active {
color:#666666;
}

body {
color:#666666;
font:normal 100%/160% sans-serif;
background-color:#ffffff;
word-break:break-all;
text-size-adjust:none;
}

header {
background-color:#ffffff;
}

footer {
padding-top:0;
padding-bottom:0;
}

ol,ul,li {
list-style-type:none;
}

header,
main,
footer {
width:100%;
margin:0 auto;
}

main {
padding-bottom:20px;
}

main h1 {
border:2px solid #dddddd;
background-color:#ffffff;
border-radius:6px;
}

main h2 {
border-top:2px solid #dddddd;
border-bottom:2px solid #dddddd;
}

h1,
h2 {
margin:20px 0 10px 0;
padding:4px 16px;
color:#666666;
}

main p {
padding-bottom:20px;
}

main img {
max-width:100%;
}

.linklc,
.linkwd {
display:flex;
flex-wrap:wrap;
}

.linklc div,
.linkwd a {
margin:4px 4px;
padding:4px 10px;
border-radius:8px;
border:2px solid #dddddd;
}

.lcsp {
padding-top:16px;
}

.mnsp {
padding-top:40px;
}

.inwd,
.inps {
display:inline-block;
}

.ck {
color:#666666;
background-color:#ffffff;
border-radius:8px;
border:2px solid #dddddd;
padding:2px 16px;
margin:8px 8px 8px 0;
display:inline-block;
}

input[type="file"],
input[type="button"] {
display:none;
}

::placeholder {
color:#cccccc;
}

.holder {
position:relative;
overflow:hidden;
}

.placeholder {
pointer-events:none;
user-select:none;
position:absolute;
font:normal 90%/160% sans-serif;
color:#cccccc;
padding:6px 2px;
}

.hidden {
display:none;
}

.open,
.save,
.load,
.none {
font:normal 100%/160% sans-serif;
color:#666666;
border:2px solid #dddddd;
}

.title,
.txt {
font:normal 90%/160% sans-serif;
color:#666666;
border:2px solid #dddddd;
width:100%;
box-sizing:border-box;
outline:none;
padding:0;
margin:4px 0 0 0;
border-radius:6px;
}

.txt {
height:280px;
resize:none;
overflow-y:scroll;
overflow-anchor:none;
}

.open,
.save,
.load,
.none {
padding:2px 12px;
margin:8px 8px 8px 0;
border-radius:8px;
display:inline-block;
text-decoration:underline;
cursor:pointer;
width:48px;
text-align:center;
}

/* Small */
@media screen and (max-width:480px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:10px;
padding-left:10px;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}

/* Medium */
@media screen and (min-width:480px) and (max-width:860px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:40px;
padding-left:40px;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}

/* Large */
@media screen and (min-width:860px){

body {
text-align:center;
}

h1 {
font:bold 120%/160% sans-serif;
}

h2 {
font:bold 115%/160% sans-serif;
}

main {
display:inline-block;
vertical-align:top;
text-align:left;
width:704px;
min-height:540px;
padding-right:20px;
padding-left:20px;
margin-top:20px;
margin-bottom:20px;
border:2px solid #dddddd;
border-radius:10px;
background-color:#ffffff;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}
/* End */

<script>
// Execute function before page display
window.addEventListener('DOMContentLoaded',function(){

let ta = document.querySelector('textarea');
let ph = document.querySelector('.placeholder');
ta.addEventListener('input', () => {
ph.classList.toggle('hidden', ta.value !== '');
});

open();
input();

});

// Run in page view
window.addEventListener('pageshow',function(){

if(txt.value === ""){
;
}
else{
let ta = document.querySelector('textarea');
let ph = document.querySelector('.placeholder');
ph.classList.toggle('hidden', ta.value !== '');
}

input();

});

// open function
function open() {

// File loading
let obj = document.getElementById('selfile');

obj.addEventListener("change",function(evt){

// Select file in dialog
const oti = document.getElementById("title").value;
const otx = document.getElementById("txt").value;
if(oti !== ""){
document.getElementById("ck").innerHTML = "Error! 101 Processing interrupted.";
}
else if(otx !== ""){
document.getElementById("ck").innerHTML = "Error! 102 Processing interrupted.";
}
else{
let file = evt.target.files;

// Creating a FileReader
let reader = new FileReader();

// Load in text format
reader.readAsText(file[0],'UTF-8');

let element = obj.files[0];
let opnm = element.name;
let omtype = opnm.split('.').pop();
let omar = ['txt', 'htm', 'html', 'css', 'js', 'xml'];

// Display in text area
if(opnm.indexOf(".") === -1){
document.getElementById("ck").innerHTML = "Error! 201 Processing interrupted.";
}
else if(opnm.indexOf(".") === 0){
document.getElementById("ck").innerHTML = "Error! 202 Processing interrupted.";
}
else if(opnm.indexOf(".",opnm.indexOf(".") + 1) !== -1){
document.getElementById("ck").innerHTML = "Error! 203 Processing interrupted.";
}
else if(!omar.includes(omtype)){
document.getElementById("ck").innerHTML = "Error! 204 Processing interrupted.";
}
else{

// Processing after loading
reader.onload = function(ev){

title.value = element.name;
mime.value = element.type;
txt.value = reader.result;
ipot.value = element.name;
ipom.value = element.type;
orit.value = reader.result;
document.getElementById('homed').innerHTML = title.value;
document.getElementById("ck").innerHTML = "Opened the file.";
ckva.value = "0";

if(txt.value === ""){
;
}
else{
let ta = document.querySelector('textarea');
let ph = document.querySelector('.placeholder');
ph.classList.toggle('hidden', ta.value !== '');
}

}

}

}

});

// Load reset
obj.addEventListener("click",function(evt){

evt.target.value = '';

});

}

// save function
function save() {

// Text area string
const sti = document.getElementById("title").value;
const txt = document.getElementById("txt").value;
let smtype = sti.split('.').pop();
let smar = ['txt', 'htm', 'html', 'css', 'js', 'xml'];
if(sti === ""){
document.getElementById("ck").innerHTML = "Error! 301 Processing interrupted.";
}
else if(sti.indexOf(".") === -1){
document.getElementById("ck").innerHTML = "Error! 302 Processing interrupted.";
}
else if(sti.indexOf(".") === 0){
document.getElementById("ck").innerHTML = "Error! 303 Processing interrupted.";
}
else if(sti.indexOf(".",sti.indexOf(".") + 1) !== -1){
document.getElementById("ck").innerHTML = "Error! 304 Processing interrupted.";
}
else if(!smar.includes(smtype)){
document.getElementById("ck").innerHTML = "Error! 305 Processing interrupted.";
}
else if(!txt){
document.getElementById("ck").innerHTML = "Error! 306 Processing interrupted.";
}
else{
let mvalb;
let file = sti;
let filetype = file.split('.').pop();
if(filetype === 'txt'){
mvalb = 'text/plain';
}
else if(filetype === 'htm'){
mvalb = 'text/html';
}
else if(filetype === 'html'){
mvalb = 'text/html';
}
else if(filetype === 'css'){
mvalb = 'text/css';
}
else if(filetype === 'js'){
mvalb = 'text/javascript';
}
else if(filetype === 'xml'){
mvalb = 'application/xml';
}
else{
mvalb = 'application/octet-stream';
}

// Convert string to Blob
const blob = new Blob([txt],{type:mvalb});

// Tag for download
const a = document.createElement('a');
a.href = URL.createObjectURL(blob);
a.download = sti;
a.click();
URL.revokeObjectURL(a.href);
document.getElementById("ck").innerHTML = "File saved.";
ckva.value = "1";

}

}

// load function
function load() {

if(title.value === ipot.value){
;
}
else{
title.value = ipot.value;
document.getElementById('homed').innerHTML = title.value;
}

if(mime.value === ipom.value){
;
}
else{
mime.value = ipom.value;
}

if(txt.value === orit.value){
;
}
else{
txt.value = orit.value;
}

if(title.value === ""){
document.getElementById('homed').innerHTML = "Web Memo";
}
document.getElementById("ck").innerHTML = "File restored.";
ckva.value = "2";

if(txt.value === ""){
let ta = document.querySelector('textarea');
let ph = document.querySelector('.placeholder');
ph.classList.toggle('hidden', ta.value !== '').disabled = true;
}
else{
;
}

}
